{% extends 'base.html' %}

{% block title %} Categories {% endblock %}

{% block body_block %}
		<section class="single_item">
			<div class="inner">
				<p class="warning">Please pardon the appearance while we update our site...</p>
				<h1>{{ item_name }}</h1>
				<div class="cf">
				<!-- Image Size Should Be At Least 575px in height -->
				<div class="single_left">
					<figure>
						<img src="{{ pic_url }}">
					</figure>
				</div>
				<div class="single_right">
					<p>{{ description }}</p>
					<p class="price">${{ price }}</p>
				</div>
				</div>
				<p><a href="{% url 'inventory.views.inv_item_list' category sub_category %}"><span class="button"><< Return To {{sc}}</span></a></p>
			</div>
		</section>

{% endblock %}
