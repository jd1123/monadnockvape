{% extends 'base.html' %}

{% block title %}
SubCategory
{% endblock %}

{% block body_block %}
		<section class="categories">
			<div class="inner">
				<h1>{{ category.1 }}</h1>

				<p>Choose a Sub-Category below:</p>
				<ul class="cf">
					{% for s in args %}
					<li>
						<figure>
							<a href="{% url 'inventory.views.inv_item_list' category.1 s.1 %}">
							<img src="{{ s.0.picture_url }}">
							<!--<img src="http://dummyimage.com/250x250/ddd4e4/fff">-->
							</a>
						</figure>
						<div class="title">{{ s.0.sub_category_name }}</div>
					</li>
					{% empty %}
					No such category!
					{% endfor %}

				</ul>
			<p><a href="{% url 'inventory.views.category_list' %}"><span class="button"><< Return To Categories</span></a></p>
			</div>
		</section>
{% endblock %}
